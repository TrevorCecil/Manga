<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="css/project%20name.css">
</head>
<body>
<center><h1><b><u>Project Management</u></b></h1></center>
<form action="">
    <br><br>
    <div class="division1">
    <label for="pn">Project Name</label>
    <input type="text" id="pn" placeholder="project name">
    </div>
        <br>
    <div class="division1">

    <label for="ast">Assigned to</label>
    <select name="" id="ast">
        <option value="eng.">Eng.Johan</option>
        <option value="dr.">Dr.Tenma</option>
    </select>

    </div>

    <br>
<div class="division1">
    <label for="sdate">Start Date</label>
    <input type="Date" id="sdate">
</div>
    <br>
    <div class="division1">
    <label for="edate">End Date</label>
    <input type="Date" id="edate" placeholder="project name">
</div>
    <br>


    <label>Priority</label>
    <input type="radio" id="high">
    <label for="high">High</label>
    <input type="radio" id="avg">
    <label for="avg">Average</label>
    <input type="radio" id="low">
    <label for="low">Low</label>

    <br><br>
<div class="division2">
    <label for="txt">Description</label>
    <textarea name="" id="txt" cols="30" rows="10"></textarea>
    </div>

    <br><br>

    <button type="Submit">Submit</button>
    <button type="Clear">Clear</button>

</form>

</body>
</html>
